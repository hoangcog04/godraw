<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scribble It - Drawer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="sidebar left">
      <div class="player-card">
        <div class="avatar"></div>
        <div class="player-name">soearnski</div>
      </div>
      <div class="player-card">
        <div class="avatar"></div>
        <div class="player-name">Alfred J Kwak</div>
      </div>
    </div>
    <div class="main">
      <div class="top-bar">
        <div class="round">Round 1/3</div>
        <div class="word">_ _ _ _ _ i _ (8)</div>
        <div class="timer">53</div>
      </div>
      <div class="toolbar">
        <button class="color-btn active" data-color="black" style="background: black"></button>
        <button class="color-btn" data-color="red" style="background: red"></button>
        <button class="color-btn" data-color="orange" style="background: orange"></button>
        <button class="color-btn" data-color="green" style="background: green"></button>
        <button class="color-btn" data-color="blue" style="background: blue"></button>
        <button class="color-btn" data-color="brown" style="background: brown"></button>
        <input type="range" id="brushSize" min="2" max="30" value="5" />
        <span id="sizeDisplay">5px</span>
        <button id="button-undo">Undo</button>
        <button id="button-clear">Clear</button>
      </div>
      <canvas id="drawingCanvas" width="600" height="400"></canvas>
      <div class="guess-bar">
        <input type="text" placeholder="Start typing to guess..." disabled />
      </div>
    </div>
    <div class="sidebar right">
      <div class="player-card">
        <div class="avatar"></div>
        <div class="player-name">Cosima</div>
      </div>
      <div class="player-card">
        <div class="avatar"></div>
        <div class="player-name">Spectator</div>
      </div>
    </div>
  </div>
  <script src="drawer.js"></script>
</body>

</html>
