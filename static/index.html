<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn vai trò - Scribble It</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .role-select {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f3f4f6;
      }

      .role-select h1 {
        margin-bottom: 32px;
      }

      .room-input {
        margin-bottom: 24px;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #2563eb;
        border-radius: 8px;
        width: 300px;
        text-align: center;
      }

      .role-btn {
        font-size: 20px;
        padding: 16px 40px;
        margin: 12px;
        border-radius: 12px;
        border: none;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
      }

      .role-btn:hover {
        background: #1d4ed8;
      }

      .role-btn:disabled {
        background: #93c5fd;
        cursor: not-allowed;
      }

      .rooms-list {
        margin-top: 32px;
        width: 300px;
        background: white;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }

      .rooms-list h2 {
        margin-bottom: 16px;
        color: #1e40af;
        font-size: 18px;
      }

      .room-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        margin-bottom: 8px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .room-item:hover {
        background: #f1f5f9;
        border-color: #2563eb;
      }

      .room-info {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .room-id {
        font-weight: bold;
        color: #1e40af;
      }

      .room-players {
        display: flex;
        align-items: center;
        gap: 4px;
        color: #64748b;
      }

      .refresh-btn {
        background: none;
        border: none;
        color: #2563eb;
        cursor: pointer;
        padding: 4px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 14px;
      }

      .refresh-btn:hover {
        color: #1d4ed8;
      }

      .no-rooms {
        text-align: center;
        color: #64748b;
        padding: 16px;
      }
    </style>
  </head>

  <body>
    <div class="role-select">
      <h1>Chọn vai trò để bắt đầu</h1>
      <input
        type="text"
        id="roomKey"
        class="room-input"
        placeholder="Nhập mã phòng"
      />
      <button class="role-btn" onclick="joinRoom('drawer')" id="drawerBtn">
        Người vẽ
      </button>
      <button class="role-btn" onclick="joinRoom('guesser')" id="guesserBtn">
        Người đoán
      </button>

      <div class="rooms-list">
        <h2>Phòng đang chơi</h2>
        <button class="refresh-btn" onclick="loadRooms()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
            <path d="M3 3v5h5"></path>
            <path
              d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"
            ></path>
            <path d="M16 21h5v-5"></path>
          </svg>
          Làm mới
        </button>
        <ul id="roomsList">
          <li class="no-rooms">Đang tải danh sách phòng...</li>
        </ul>
      </div>
    </div>

    <script>
      const roomKeyInput = document.getElementById("roomKey");
      const drawerBtn = document.getElementById("drawerBtn");
      const guesserBtn = document.getElementById("guesserBtn");
      const roomsList = document.getElementById("roomsList");

      drawerBtn.disabled = true;
      guesserBtn.disabled = true;

      function joinRoom(role) {
        const roomKey = roomKeyInput.value.trim();
        if (!roomKey) {
          alert("Vui lòng nhập mã phòng!");
          return;
        }
        window.location.href = `${role}.html?key=${encodeURIComponent(
          roomKey
        )}`;
      }

      function loadRooms() {
        fetch("/rooms")
          .then((response) => response.json())
          .then((rooms) => {
            if (rooms.length === 0) {
              roomsList.innerHTML =
                '<li class="no-rooms">Không có phòng nào đang chơi</li>';
              return;
            }

            roomsList.innerHTML = rooms
              .map(
                (room) => `
              <li class="room-item" onclick="fillRoomKey('${room.id}')">
                <div class="room-info">
                  <span class="room-id">${room.id}</span>
                  <span class="room-players">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                      <circle cx="9" cy="7" r="4"></circle>
                      <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                      <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    ${room.players}
                  </span>
                </div>
              </li>
            `
              )
              .join("");
          })
          .catch((error) => {
            console.error("Error loading rooms:", error);
            roomsList.innerHTML =
              '<li class="no-rooms">Lỗi khi tải danh sách phòng</li>';
          });
      }

      function fillRoomKey(roomId) {
        roomKeyInput.value = roomId;
        roomKeyInput.dispatchEvent(new Event("input"));
      }

      roomKeyInput.addEventListener("input", function () {
        const hasRoomKey = this.value.trim().length > 0;
        drawerBtn.disabled = !hasRoomKey;
        guesserBtn.disabled = !hasRoomKey;
      });

      loadRooms();
    </script>
  </body>
</html>
