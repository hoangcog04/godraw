<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chọn vai trò - Scribble It</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .role-select {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f3f4f6;
    }

    .role-select h1 {
      margin-bottom: 32px;
    }

    .role-btn {
      font-size: 20px;
      padding: 16px 40px;
      margin: 12px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .role-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="role-select">
    <h1>Chọn vai trò để bắt đầu</h1>
    <button class="role-btn" onclick="location.href='drawer.html'">
      Người vẽ
    </button>
    <button class="role-btn" onclick="location.href='guesser.html'">
      Người đoán
    </button>
  </div>
</body>

</html>
